<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <header class="header">
          <h1 class="title">
            <span>converter</span>
            <div>Binary to Decimal</div>
          </h1>
        </header>
        <div class="form">
          <div class="subform">
            <input id="input" type="number" step="none" />
            <button onclick="bin2dic()">
              <img src="/assets/icon-calculator.svg" alt="" />
            </button>
          </div>
          <div id="result"></div>
        </div>
      </div>
      <div class="subcontainer--img">
        <img src="/assets/frontpage.png" alt="" />
      </div>
    </div>
    <div class="modal">
      <div class="modal__header">
        <header>
          <h2>Error</h2>
        </header>
        <button
          class="close"
          onclick='
    modal.classList.toggle("visible");
        '
        >
          <img src="/assets/icon-close.svg" alt="" />
        </button>
      </div>

      <div class="modal__content">
        <p class="response">numero invalido solo se puede suministrar 0 y 1</p>
      </div>
    </div>
    <div class="custom-shape-divider-bottom-1660135699">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>

    <script src="/code.js"></script>
  </body>
</html>
